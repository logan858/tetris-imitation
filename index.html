<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure></figure>
    <main>  
        <header id="title">Zetris</header>
        <div id="mainboard">
            <div id="leftpanel">
                <div id="leftbox1">
                    <div id="start">
                        start
                    </div>
                    <div class="reset">
                        reset
                    </div>
                </div>
                <div id="leftbox2">
                    <div id="musicbox">music</div>
                    <div id="musicplayers"> 
                        <audio id="audio1">
                            <source src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Tetris_theme.ogg" type="audio/mpeg">
                        </audio>
                        <button type="button">Theme 1</button>
                        <button type="button">Pause</button>
                    </div>
                    <div id="musicplayers2"> 
                        <audio id="audio2">
                            <source src="themes/03_-_Tetris_-_NES_-_Music_2.ogg" type="audio/mpeg">
                        </audio>
                        <button type="button">Theme 2</button>
                        <button type="button">Pause</button>
                    </div>
                    <div id="musicplayers3"> 
                        <audio id="audio3">
                            <source src="themes/05_-_Tetris_-_NES_-_Music_3.ogg" type="audio/mpeg">
                        </audio>
                        <button type="button">Theme 3</button>
                        <button type="button">Pause</button>
                    </div>
                    <div id="musicplayers4"> 
                        <audio id="audio4">
                            <source src="themes/01_-_Tetris_-_NES_-_Music_1.ogg" type="audio/mpeg">
                        </audio>
                        <button type="button">Theme 4</button>
                        <button type="button">Pause</button>
                    </div>
                </div>
                <div id="leftbox3">
                    <div id="score"></div>
                    <div id="lines"></div>
                    <div id="totalblocks"></div>
                </div>
            </div>
            <div id="boardplate">
                <!--200 divs, created by cGrid js function-->
            </div>
            <div id="rightpanel">
                <div id="rightbox1">
                    <div id="shapecount">
                        shape count
                    </div>  
                    <div id="smashboy">smash boy: </div>
                    <div id="orangericky">orange ricky: </div>
                    <div id="bluericky">blue ricky: </div>
                    <div id="clevelandz">cleveland z: </div>
                    <div id="rhodeislandz">rhode island z: </div>
                    <div id="hero">hero: </div>
                    <div id="teewee">teewee: </div>
                </div>
                <div id="rightbox2">
                    <div class="diff1" id="active-mode">easy</div>
                    <div class="diff2">medium</div>
                    <div class="diff3">hard</div>
                </div>
            </div>
        </div>
        <footer></footer>
    </main>
</body>
</html>
