<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <figure></figure>
    <main>  
        <header id="title">Zetris</header>
        <div id="mainboard">
            <div id="leftpanel">
                <div id="leftbox1">
                    <div id="start">
                        start
                    </div>
                    <div class="reset">
                        reset
                    </div>
                </div>
                <div id="leftbox2">
                    <div id="musicbox">
                        music
                    </div>
                </div>
                <div id="leftbox3">
                    <div id="score">score: </div>
                    <div id="lines">lines completed:</div>
                    <div id="totalblocks">total blocks:</div>
                </div>
            </div>
            <div id="boardplate">
                <!--200 divs, created by cGrid js function-->
            </div>
            <div id="rightpanel">
                <div id="rightbox1">
                    <div id="shapecount">
                        shape count:
                    </div>  
                </div>
            </div>
        </div>
        <div>Score:</div>
        <footer></footer>
    </main>
</body>
</html>
